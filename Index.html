<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        header {
            padding: 2rem 0;
            border-bottom: 1px solid #eee;
        }
        h1 {
            color: #24292e;
        }
        .container {
            margin-top: 3rem;
        }
        .btn {
            display: inline-block;
            background: #2ea44f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem;
        }
        .btn:hover {
            background: #2c974b;
        }
        footer {
            margin-top: 5rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
        <p>Hosted for free on GitHub Pages with my custom domain.</p>
    </header>

    <div class="container">
        <h2>About This Project</h2>
        <p>This is a basic HTML file served directly from a GitHub repository. 
           It uses internal CSS for styling so everything stays in one file!</p>
        
        <a href="https://github.com" class="btn">View on GitHub</a>
    </div>

    <footer>
        <p>&copy; 2026 Your Name. All rights reserved.</p>
    </footer>

</body>
  </html>
