<!DOCTYPE html>
<html>
<head>
    <title>BOLTHEX | Upload</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 30px; border-radius: 12px; border: 1px solid #333; width: 320px; text-align: center; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: 1px solid #333; box-sizing: border-box; }
        input { background: #000; color: #fff; }
        button { background: #0ea5e9; color: white; border: none; cursor: pointer; font-weight: bold; }
        #status { font-size: 12px; margin-top: 10px; color: #888; }
    </style>
</head>
<body>

<div class="card">
    <h2>BOLTHEX UPLOAD</h2>
    <input type="password" id="token" placeholder="GitHub Token">
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="uploadFile()">Upload to Gallery</button>
    <div id="status"></div>
</div>

<script>
    // Remember token
    const savedToken = localStorage.getItem('bt_token');
    if (savedToken) document.getElementById('token').value = savedToken;

    async function uploadFile() {
        const token = document.getElementById('token').value;
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        
        if (!fileInput.files[0] || !token) return alert("Select file and enter token");
        
        localStorage.setItem('bt_token', token);
        status.innerText = "Uploading...";

        const file = fileInput.files[0];
        const reader = new FileReader();
        
        reader.onload = async () => {
            const content = reader.result.split(',')[1];
            const fileName = `bolt_${Date.now()}.jpg`; // Unique name
            const url = `https://api.github.com/repos/aarshkashy-cmd/Test/contents/photo/${fileName}`;

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Upload ${fileName}`,
                    content: content
                })
            });

            if (response.ok) {
                status.innerText = "Success! Photo added.";
                fileInput.value = "";
            } else {
                status.innerText = "Error. Check token permissions.";
            }
        };
        reader.readAsDataURL(file);
    }
</script>
</body>
</html>
